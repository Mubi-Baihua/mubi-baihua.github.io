<body>

        <div class="signal-container">

    <script>
        // å…¨å±€å˜é‡
        let watchId = null;
        let lastPosition = null;
        let lastSpeed = 0;
        
        // DOMå…ƒç´ 
        const speedDisplay = document.getElementById('speed');
        const statusDisplay = document.getElementById('status');
        const accuracyDisplay = document.getElementById('accuracy');
        const signalStrengthDisplay = document.getElementById('signal-strength');
        const bars = [
            document.getElementById('bar1'),
            document.getElementById('bar2'),
            document.getElementById('bar3'),
            document.getElementById('bar4')
        ];
        
        // é¡µé¢åŠ è½½åè‡ªåŠ¨å¯åŠ¨æµ‹é€Ÿ
        window.addEventListener('load', () => {
            startSpeedDetection();
        });
        
        // å¼€å§‹æµ‹é€Ÿ
        function startSpeedDetection() {
            // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
            statusDisplay.textContent = "ğŸ“¡ æ­£åœ¨è¯·æ±‚ä½ç½®æƒé™...";
            
            // æ£€æŸ¥æµè§ˆå™¨æ˜¯å¦æ”¯æŒGeolocation
            if (!navigator.geolocation) {
                statusDisplay.textContent = "âš ï¸ é”™è¯¯ï¼šæ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒåœ°ç†å®šä½åŠŸèƒ½";
                signalStrengthDisplay.textContent = "è¯·ä½¿ç”¨Chrome/Firefoxç­‰ç°ä»£æµè§ˆå™¨";
                return;
            }
            
            // ç›´æ¥ä½¿ç”¨watchPositionå¼€å§‹ä½ç½®ç›‘æ§
            try {
                watchId = navigator.geolocation.watchPosition(
                    positionSuccess,
                    handleError,
                    {
                        enableHighAccuracy: true,
                        maximumAge: 0,
                        timeout: 10000
                    }
                );
                
                // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
                statusDisplay.textContent = "ğŸ“¡ æ­£åœ¨è·å–ä½ç½®ä¿¡æ¯...";
            } catch (e) {
                statusDisplay.textContent = "âš ï¸ å¯åŠ¨å®šä½æ—¶å‡ºé”™: " + e.message;
            }
        }
        
        // ä½ç½®è·å–æˆåŠŸ
        function positionSuccess(position) {
            // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
            statusDisplay.textContent = "âœ… GPSä¿¡å·å·²è¿æ¥";
            
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const accuracy = position.coords.accuracy;
            
            // æ›´æ–°ç²¾åº¦æ˜¾ç¤º
            accuracyDisplay.textContent = `ğŸ“ å®šä½ç²¾åº¦: ${Math.round(accuracy)} ç±³`;
            
            // æ›´æ–°ä¿¡å·å¼ºåº¦æ˜¾ç¤ºï¼ˆåŸºäºç²¾åº¦ï¼‰
            updateSignalStrength(accuracy);
            
            // è®¡ç®—é€Ÿåº¦ï¼ˆå¦‚æœæ˜¯ç¬¬ä¸€ä¸ªç‚¹ï¼Œæ— æ³•è®¡ç®—é€Ÿåº¦ï¼‰
            if (lastPosition) {
                // è®¡ç®—ä¸¤ä¸ªç‚¹ä¹‹é—´çš„è·ç¦»ï¼ˆä½¿ç”¨Haversineå…¬å¼ï¼‰
                const distance = calculateDistance(
                    lastPosition.coords.latitude,
                    lastPosition.coords.longitude,
                    lat,
                    lng
                );
                
                // è®¡ç®—æ—¶é—´å·®ï¼ˆç§’ï¼‰
                const timeDiff = (position.timestamp - lastPosition.timestamp) / 1000;
                
                if (timeDiff > 0) {
                    // è®¡ç®—é€Ÿåº¦ (km/h)
                    const speed = (distance / timeDiff) * 3.6;
                    const displaySpeed = Math.max(0, Math.round(speed));
                    
                    // æ›´æ–°é€Ÿåº¦æ˜¾ç¤ºï¼ˆæ•´æ•°ï¼‰
                    speedDisplay.innerHTML = `${displaySpeed}<span class="speed-unit">km/h</span>`;
                    
                    // æ ¹æ®é€Ÿåº¦æ”¹å˜é¢œè‰²
                    if (displaySpeed === 0) {
                        speedDisplay.style.color = "#a0c8ff";
                    } else if (displaySpeed < 50) {
                        speedDisplay.style.color = "#4fc3f7";
                    } else {
                        speedDisplay.style.color = "#00e676";
                    }
                    
                    lastSpeed = displaySpeed;
                }
            } else {
                // ç¬¬ä¸€æ¬¡è·å–ä½ç½®
                speedDisplay.innerHTML = `0<span class="speed-unit">km/h</span>`;
                speedDisplay.style.color = "#a0c8ff";
            }
            
            // ä¿å­˜å½“å‰ä½ç½®ä¾›ä¸‹ä¸€æ¬¡è®¡ç®—ä½¿ç”¨
            lastPosition = {
                coords: {
                    latitude: lat,
                    longitude: lng,
                    accuracy: accuracy
                },
                timestamp: position.timestamp
            };
        }
        
        // æ›´æ–°ä¿¡å·å¼ºåº¦æ˜¾ç¤º
        function updateSignalStrength(accuracy) {
            // æ ¹æ®ç²¾åº¦å€¼è®¡ç®—ä¿¡å·å¼ºåº¦ï¼ˆç²¾åº¦å€¼è¶Šå°ï¼Œä¿¡å·è¶Šå¥½ï¼‰
            let strength = 4;
            
            if (accuracy > 100) strength = 1;
            else if (accuracy > 50) strength = 2;
            else if (accuracy > 20) strength = 3;
            else strength = 4;
            
            // æ›´æ–°ä¿¡å·æ¡
            bars.forEach((bar, index) => {
                if (index < strength) {
                    bar.style.background = "#4fc3f7";
                } else {
                    bar.style.background = "rgba(255, 255, 255, 0.2)";
                }
            });
            
            // æ›´æ–°ä¿¡å·å¼ºåº¦æ–‡æœ¬
            const strengthTexts = ["ä¿¡å·å¼±", "ä¿¡å·ä¸­", "ä¿¡å·è‰¯å¥½", "ä¿¡å·å¼º"];
            signalStrengthDisplay.textContent = strengthTexts[strength - 1] || "ä¿¡å·å¼º";
            signalStrengthDisplay.style.color = strength < 2 ? "#ff6b6b" : "#4fc3f7";
        }
        
        // å¤„ç†é”™è¯¯
        function handleError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    statusDisplay.textContent = "âš ï¸ ä½ç½®æƒé™è¢«æ‹’ç» - è¯·å…è®¸ä½ç½®è®¿é—®";
                    signalStrengthDisplay.textContent = "è¯·åœ¨æµè§ˆå™¨è®¾ç½®ä¸­å…è®¸ä½ç½®æƒé™";
                    break;
                case error.POSITION_UNAVAILABLE:
                    statusDisplay.textContent = "âš ï¸ ä½ç½®ä¿¡æ¯ä¸å¯ç”¨ - æ£€æŸ¥ç½‘ç»œå’ŒGPS";
                    signalStrengthDisplay.textContent = "ç¡®ä¿è®¾å¤‡å·²å¯ç”¨ä½ç½®æœåŠ¡";
                    break;
                case error.TIMEOUT:
                    statusDisplay.textContent = "â³ è·å–ä½ç½®è¶…æ—¶ - æ­£åœ¨é‡è¯•...";
                    signalStrengthDisplay.textContent = "æœç´¢å«æ˜Ÿä¿¡å·ä¸­...";
                    // è‡ªåŠ¨é‡è¯•
                    setTimeout(startSpeedDetection, 3000);
                    break;
                default:
                    statusDisplay.textContent = "âš ï¸ å‘ç”ŸæœªçŸ¥é”™è¯¯";
                    signalStrengthDisplay.textContent = "è¯·åˆ·æ–°é¡µé¢é‡è¯•";
                    break;
            }
            
            // é‡ç½®ä¿¡å·æ¡
            bars.forEach(bar => {
                bar.style.background = "rgba(255, 255, 255, 0.2)";
            });
        }
        
        // è®¡ç®—ä¸¤ç‚¹é—´è·ç¦»ï¼ˆHaversineå…¬å¼ï¼‰
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // åœ°çƒåŠå¾„(ç±³)
            const Ï†1 = lat1 * Math.PI / 180;
            const Ï†2 = lat2 * Math.PI / 180;
            const Î”Ï† = (lat2 - lat1) * Math.PI / 180;
            const Î”Î» = (lon2 - lon1) * Math.PI / 180;
            
            const a = Math.sin(Î”Ï† / 2) * Math.sin(Î”Ï† / 2) +
                      Math.cos(Ï†1) * Math.cos(Ï†2) *
                      Math.sin(Î”Î» / 2) * Math.sin(Î”Î» / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            
            return R * c;
        }
